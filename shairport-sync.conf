general = {
    name = "2018-mac-mini";        # AirPlay name
    output_backend = "coreaudio";
    interpolation = "soxr";        # optional, smooth resampling
    ignore_volume_control = "no";  # or "yes" if you want fixed volume
};

coreaudio = {
    output_device = "BlackHole 2ch";   # <-- use the exact name from step 1
    # antilatency = "yes";             # optional, can help stability
    # mute_on_pause = "yes";           # optional
};

sessioncontrol = {
    allow_session_interruption = "yes";
};
